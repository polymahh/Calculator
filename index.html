<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
<div class="callculator">
<div class="screen"></div>
<div class="input">
    <div class="func" id="opp">AC</div>
    <div class="func" id="opp">=></div>
    <div class="func" id="opp">%</div>
    <div id="opp">/</div>
    <div class="buttons">7</div>
    <div class="buttons">8</div>
    <div class="buttons">9</div>
    <div id="opp">*</div>
    <div class="buttons">4</div>
    <div class="buttons">5</div>
    <div class="buttons">6</div>
    <div id="opp">-</div>
    <div class="buttons">1</div>
    <div class="buttons">2</div>
    <div class="buttons">3</div>
    <div id="opp">+</div>
    <div class="buttons" id="zero">0</div>
    <div class="buttons">.</div>
    <div id="opp">=</div>
</div>
</div>


    <script src="script.js"></script>
</body>
</html>
